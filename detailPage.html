<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Laguna Beach Project</title>
    <link rel="icon" href="https://i.imgur.com/SyvFhYf.png">
    <link rel="short icon" href="https://i.imgur.com/SyvFhYf.png">
    <meta name="description" content="Laguna Park Finder -- Explore your next adventure">
    <meta name="keywords" content="Laguna Park Finder, United States, adventure, parks, national parks, parks searching">

    <meta property="og:title" content="Laguna Park Finder">
    <meta property="og:description" content="Laguna Park Finder, United States, adventure, parks, national parks, parks searching">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://diff30140556.github.io/Laguna-Beach-Project-/">
    <meta property="og:image" content="https://i.imgur.com/5R3N0h2.png">
    
    <!-- Normalize CSS reset -->
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css" />
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
    <!-- materialize google Icon -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <!-- swipe -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
    <!-- FontAwesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- AOS Animation -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <!-- custom CSS -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/detailPg.css" />
</head>

<body>
    <div class="wrap">
        <header class="navbar-fixed">
            <nav class="nav-bar">
                <div class="nav-wrapper">
                    <a href="index.html" class="brand-logo">
                        <h1 class="title">Laguna Park Finder</h1>
                    </a>

                    <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
                    <ul class="right hide-on-med-and-down">
                        <li><a href="favorites.html">Favorites</a></li>
                    </ul>
                </div>
            </nav>

            <ul class="sidenav" id="mobile-demo">
                <li><a href="favorites.html">Favorites</a></li>
            </ul>
        </header>

        <!-- add your content below -->
        <div class="container">

            <div class="parkTitle">
                <h2 class="detailed-title center-align" data-aos="fade-up" data-aos-duration="1200">
                </h2>
            </div>
            <div class="detailed-content">

                <div class="banner">
                    <div class="description" data-aos="fade-right" data-aos-duration="1200" data-aos-delay="300">
                    </div>
                    <div class="slideShowPic" data-aos="fade-left" data-aos-duration="1400" data-aos-delay="800">
                        <!-- Slider main container -->
                        <div class="swiper">
                            <!-- Additional required wrapper -->
                            <div class="slideShowContent swiper-wrapper">
                                <!-- Slides -->
                            </div>
                            <!-- If we need pagination -->
                            <div class="swiper-pagination"></div>
                        </div>
                    </div>
                </div>

                <div class="info" id="info">
                    <h3 class="basicInfo center-align" data-aos="fade-up" data-aos-duration="1200"></h3>

                    <div class="info-container">
                        <ul class="info-content">
                        </ul>
                    </div>
                </div>

                <div class="weatherForecast">
                    <h3 class="center-align weatherTitle" data-aos="fade-up" data-aos-duration="1200" data-aos-offset="400"></h3>
                    <div class="slideWeatherBox">
                        <div class="slideWeather">
                            <!-- Slider main container -->
                            <div class="weatherSwiper">
                                <!-- Additional required wrapper -->
                                <div class="slideShowContent swiper-wrapper forecast">
                                <!-- Slides -->
                                </div>
                                <!-- If we need navigation buttons -->
                                <div class="swiper-button-prev"></div>
                                <div class="swiper-button-next"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="thingsToDo">
                    <h3 class="center-align thinsTitle" data-aos="fade-up" data-aos-duration="1200" data-aos-offset="600"></h3>
                    <ul class="thingsList row"></ul>
                </div>

                <div class="map">
                    <h3 class="center-align mapTitle"></h3>
                    <div class="embedMap locationMap"></div>
                </div>
            </div>
        </div>

        <footer class="footer">
            <h6>Laguna Park Finder</h6>
            <p>Copyright &copy 2023 All Right Reserved</p>
        </footer>
    </div>
        <!-- Jquery CDN -->
        <script src="https://code.jquery.com/jquery-3.6.3.min.js"
            integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <!-- AOS Animation JS -->
        <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
        <!-- swipe -->
        <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
        <!-- Custom JS -->
        <script src="./assets/js/detailPg.js"></script>
        <script>
            // navbar
            $(document).ready(function () {
                $(".sidenav").sidenav();
            });
        </script>
</body>

</html>
